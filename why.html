<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 Not Found</title><style>html,body{margin:0;padding:0;width:100%;height:100%;background:#000;color:#00ff9c;font-family:monospace;overflow:hidden}body{display:flex;align-items:center;justify-content:center}#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}canvas{width:100%;height:100%}#content{position:relative;z-index:2;text-align:center}h1{font-size:6rem;margin:0;animation:glitch 1.5s infinite}h2{margin:10px 0;font-weight:normal;opacity:.8}p{opacity:.7}a{color:#00ff9c;text-decoration:none;border:1px solid #00ff9c;padding:10px 20px;display:inline-block;margin-top:20px;transition:.3s}a:hover{background:#00ff9c;color:#000}@keyframes glitch{0%{text-shadow:2px 2px #0f0,-2px -2px #0ff}25%{text-shadow:-2px 2px #0f0,2px -2px #0ff}50%{text-shadow:2px -2px #0f0,-2px 2px #0ff}75%{text-shadow:-2px -2px #0f0,2px 2px #0ff}100%{text-shadow:2px 2px #0f0,-2px -2px #0ff}}</style></head><body><div id="bg"><canvas id="matrix"></canvas></div><div id="content"><h1>404</h1><h2>NOT FOUND</h2><p>page not found!<br>click for back</p><p></p><a href="https://www.raffaelhub.my.id">back</a></div><script>history.replaceState(null,"","/");const c=document.getElementById("matrix"),x=c.getContext("2d");c.width=window.innerWidth;c.height=window.innerHeight;const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%";const font=16;const cols=c.width/font;const drops=Array(Math.floor(cols)).fill(1);function draw(){x.fillStyle="rgba(0,0,0,0.1)";x.fillRect(0,0,c.width,c.height);x.fillStyle="#00ff9c";x.font=font+"px monospace";for(let i=0;i<drops.length;i++){const text=chars[Math.floor(Math.random()*chars.length)];x.fillText(text,i*font,drops[i]*font);if(drops[i]*font>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}setInterval(draw,33);window.onresize=()=>{c.width=window.innerWidth;c.height=window.innerHeight}</script></body></html>

<script>
(function(){
  'use strict';

  // Daftar ekstensi file yang akan disembunyikan
  const EXTENSIONS = ['html','htm','php','asp','aspx','jsp','json','xml','txt','md'];

  // Cek apakah path berakhiran filename.ext
  function getFilenameFromPath(pathname){
    const m = pathname.match(/\/([^\/?#]+)$/);
    if(!m) return null;
    const name = m[1];
    const dot = name.lastIndexOf('.');
    if(dot === -1) return null;
    const ext = name.slice(dot+1).toLowerCase();
    if(EXTENSIONS.includes(ext)) return name;
    return null;
  }

  // Hapus nama file dari URL (tanpa reload) => jadi folder path atau "/"
  function hideFilenameInUrl(){
    const pathname = location.pathname;
    const filename = getFilenameFromPath(pathname);
    if(!filename) return null;
    const dir = pathname.slice(0, pathname.lastIndexOf('/') + 1) || '/';
    const newUrl = dir + location.search + location.hash;
    try {
      history.replaceState(history.state, document.title, newUrl);
      return filename;
    } catch(e) {
      return null;
    }
  }

  // Ganti href yang menunjuk ke file sehingga tidak menunjukan filename
  function sanitizeAnchorHrefs(filename){
    if(!filename) return;
    const anchors = document.querySelectorAll('a[href]');
    anchors.forEach(a => {
      try {
        const href = a.getAttribute('href');
        // only modify relative or same origin absolute links
        const link = new URL(href, location.href);
        if(link.origin !== location.origin) return;
        const name = link.pathname.split('/').pop();
        if(name && name.toLowerCase() === filename.toLowerCase()){
          // replace with parent folder path
          const newPath = link.pathname.slice(0, link.pathname.lastIndexOf('/') + 1) || '/';
          const newHref = newPath + (link.search || '') + (link.hash || '');
          a.setAttribute('href', newHref);
        }
      } catch(e){ /* ignore invalid hrefs */ }
    });
  }

  // Replace visible occurrences of the filename in text nodes with just the basename (no ext)
  function sanitizeVisibleText(filename){
    if(!filename) return;
    const basename = filename.replace(/\.[^/.]+$/, '');
    const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, {
      acceptNode: function(node){
        // skip empty text or inside script/style/noscript/template
        const t = node.nodeValue;
        if(!t || !t.trim()) return NodeFilter.FILTER_REJECT;
        const parent = node.parentElement;
        if(!parent) return NodeFilter.FILTER_REJECT;
        const tag = parent.tagName.toLowerCase();
        if(['script','style','noscript','template','code','pre'].includes(tag)) return NodeFilter.FILTER_REJECT;
        // Only accept nodes that contain the filename as a whole word or with punctuation
        const re = new RegExp('\\b' + escapeRegex(filename) + '\\b','i');
        return re.test(t) ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
      }
    }, false);

    const nodes = [];
    while(walker.nextNode()) nodes.push(walker.currentNode);
    nodes.forEach(node => {
      try {
        const reGlobal = new RegExp('\\b' + escapeRegex(filename) + '\\b','gi');
        node.nodeValue = node.nodeValue.replace(reGlobal, basename);
      } catch(e){}
    });
  }

  // Utility
  function escapeRegex(s){ return s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'); }

  // MAIN
  document.addEventListener('DOMContentLoaded', () => {
    const filename = hideFilenameInUrl(); // lakukan segera setelah DOM siap
    if(!filename) return;
    sanitizeAnchorHrefs(filename);
    sanitizeVisibleText(filename);
  });

  // ALSO run on load in case DOMContentLoaded already fired earlier
  if(document.readyState === 'complete' || document.readyState === 'interactive'){
    setTimeout(()=> {
      const filename = hideFilenameInUrl();
      if(filename){
        sanitizeAnchorHrefs(filename);
        sanitizeVisibleText(filename);
      }
    }, 0);
  }
})();
</script>
<script>
/* Anti-copy, anti-highlight, anti-drag (gambar) */
(function () {
  // 1) CSS global: nonaktifkan selection + drag image
  const css = `
  /* Matikan seleksi teks di semua elemen, kecuali input/textarea/contenteditable */
  *:not(input):not(textarea):not([contenteditable="true"]) {
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
  }

  /* Hilangkan highlight biru saat (berusaha) seleksi */
  ::selection { background: transparent !important; }
  ::-moz-selection { background: transparent !important; }

  /* Gambar tidak bisa di-drag */
  img, a img {
    -webkit-user-drag: none !important;
    user-drag: none !important;
    pointer-events: none !important; /* cegah drag & klik kanan di gambar */
  }

  /* --- OPSIONAL: beri class ini untuk mengizinkan seleksi/drag di elemen tertentu --- */
  .allow-select {
    -webkit-user-select: text !important;
    -moz-user-select: text !important;
    -ms-user-select: text !important;
    user-select: text !important;
    pointer-events: auto !important;
  }
  .allow-drag-img {
    pointer-events: auto !important;
    -webkit-user-drag: auto !important;
    user-drag: auto !important;
  }
  `;

  const style = document.createElement('style');
  style.id = 'anti-copy-style';
  style.appendChild(document.createTextNode(css));
  document.head.appendChild(style);

  // 2) Helper untuk blokir default & hentikan bubbling
  const block = (e) => { e.preventDefault(); e.stopPropagation(); return false; };

  // 3) Blokir event terkait copy/seleksi/drag/context menu (capturing)
  ['copy','cut','paste','contextmenu','selectstart','dragstart']
    .forEach(ev => document.addEventListener(ev, block, true));

  // 4) Blokir shortcut umum (Ctrl/Cmd + A/C/X/S/P/U)
  document.addEventListener('keydown', (e) => {
    const k = (e.key || '').toLowerCase();
    if ((e.ctrlKey || e.metaKey) && ['a','c','x','s','p','u'].includes(k)) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);

  // 5) Pastikan gambar nggak bisa â€œketarikâ€ via mouse down
  document.addEventListener('mousedown', (e) => {
    if (e.target && e.target.closest('img')) block(e);
  }, true);

  // 6) Kalau ada yang sempat memicu 'copy', kosongkan clipboard-nya
  document.addEventListener('copy', (e) => {
    if (e.clipboardData) {
      e.clipboardData.setData('text/plain', '');
      e.clipboardData.setData('text/html', '');
    }
  }, true);
})();
</script>

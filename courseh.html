<script>
  function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
      document.getElementById('overlay').classList.toggle('show');
  }
  function closeMenu() {
      document.getElementById('sideMenu').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
  }
  function ripAndExpand(item, target) {
      const rect = item.getBoundingClientRect();
      const white = document.createElement('div');
      white.style.position='fixed';
      white.style.top=rect.top+'px';
      white.style.left=rect.left+'px';
      white.style.width=rect.width+'px';
      white.style.height=rect.height+'px';
      white.style.background='white';
      white.style.zIndex=2000;
      white.style.transition='all 0.6s ease';
      document.body.appendChild(white);
      requestAnimationFrame(()=>{
          white.style.top='0';white.style.left='0';white.style.width='100%';white.style.height='100%';
      });
      setTimeout(()=>{window.location.href=target;},600);
  }
  document.querySelectorAll(".menu-item").forEach(item=>{
      if(item.id==="menuHome"){
          item.addEventListener("click",()=>ripAndExpand(item,"home.html"));
      }
      if(item.id==="menuPortfolio"){
          item.addEventListener("click",()=>ripAndExpand(item,"portofolio.html"));
      }
      if(item.id==="menuContact"){
          item.addEventListener("click",()=>ripAndExpand(item,"produk.html"));

</script>
<script>
(function protectCourseH(){
  try {
    const loginData = localStorage.getItem("authData");
    if(!loginData){
      window.location.href = "course.html";
      return;
    }
    const parsed = JSON.parse(loginData);
    const now = Date.now();
    if(parsed.status !== "true" || now > parsed.expiry){
      localStorage.removeItem("authData");
      window.location.href = "course.html";
      return;
    }
    if("Notification" in window){
      if(Notification.permission === "default"){
        Notification.requestPermission().then(permission=>{
          if(permission === "granted"){
            new Notification("Login berhasil!", {
              body: "Anda akan diingat selama 24 jam."
            });
          }
        });
      }
    }
  } catch(e){
    console.error(e);
    localStorage.removeItem("authData");
    window.location.href = "course.html";
  }
})();
</script>

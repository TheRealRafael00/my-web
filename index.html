<style>
  /* ---------- Base ---------- */
  :root{
    --bg-start: #2e2e2e;

    position:absolute;
    top:50%;
    width:88px;
    height:140px;
    transform:translateY(-50%);
    opacity:0.98;

  .wreath.left{ left:-36px; transform-origin:right center; transform: translateY(-50%) rotate(-6deg) scaleX(-1); }
  .wreath.right{ right:-36px; transform-origin:left center; transform: translateY(-50%) rotate(6deg); }

  /* draw a simple stylized laurel using repeating gradients to mimic leaves */
  .wreath .leaves{
    width:100%;
    height:100%;
    background:
      repeating-linear-gradient(180deg, rgba(210,170,60,0.98) 0 6px, rgba(0,0,0,0) 6px 12px),
      radial-gradient(circle at 20% 20%, rgba(255,230,130,0.9) 0 6%, rgba(0,0,0,0) 7%),
      rgba(0,0,0,0);
    border-radius:40px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.45);
    transform-origin:center;
    transform:scaleY(1);
  }

  /* Kapas (cotton) - use white rounded clusters */
  .wreath.cotton .leaves{
    background:
      radial-gradient(circle at 25% 20%, #fff 0 18%, rgba(255,255,255,0) 19%),
      radial-gradient(circle at 70% 30%, #fff 0 18%, rgba(255,255,255,0) 19%),
      radial-gradient(circle at 50% 70%, #fff 0 18%, rgba(255,255,255,0) 19%),
      linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
    border-radius:28px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.45);
  }

  /* Logo (image i.png) — coin standing (3D effect by perspective & transform) */
  .logo{
    width:150px;
    height:150px;
    display:block;
    transform-style:preserve-3d;
    backface-visibility:hidden;
    border-radius:50%;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6), inset 0 -6px 12px rgba(0,0,0,0.25);
    z-index:3;
    position:relative;
    background:#000;
    overflow:hidden;
  }
  .logo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    border-radius:50%;
  }

  /* coin spin animation (Y-axis) */
  @keyframes spinY {
    from { transform: rotateY(0deg); }
    to   { transform: rotateY(360deg); }
  }
  .spinning{ animation: spinY 3.6s linear infinite; }

  /* ---------- Ribbon/Pita under feet (garuda-like) built with CSS ---------- */
  .ribbon{

    width:60px;
    height:26px;

  .ribbon::after { right:8px; transform-origin:right; transform: rotate(16deg) skewX(18deg); }

<script>
/* ===================== CMatrix effect ===================== */
(function(){
  const canvas = document.getElementById('cmatrix');
  const ctx = canvas.getContext('2d', { alpha: true });
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const columns = Math.floor(w / 12);
  const drops = new Array(columns).fill(0);

  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*abcdefghijklmnopqrstuvwxyz';
  const fontSize = 12;
  const speed = 0.6; // modifier

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
  }
  addEventListener('resize', resize);

  function draw(){
    // translucent black to slowly fade (but keep background gradient visible)
    ctx.clearRect(0,0,w,h);
    ctx.globalCompositeOperation = 'source-over';

    // draw falling chars
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,w,h);

    ctx.font = fontSize + 'px monospace';
    for(let i=0;i<columns;i++){
      const text = chars.charAt(Math.floor(Math.random() * chars.length));
      const x = i * 12;
      const y = drops[i] * fontSize;
      // bright head
      ctx.fillStyle = 'rgba(124,252,0,1)'; // lime
      ctx.fillText(text, x, y);
      // dim tail
      for(let t = 1; t < 4; t++){
        ctx.fillStyle = 'rgba(124,252,0,' + (0.15 * (4 - t)) + ')';
        ctx.fillText(chars.charAt(Math.floor(Math.random() * chars.length)), x, y - t*fontSize);
      }
      if(y > h + Math.random() * 10000) drops[i] = 0;
      drops[i] += speed * (0.6 + Math.random()*0.9);
    }
    requestAnimationFrame(draw);
  }
  draw();
})();

/* ===================== Loading + Logo perfect stop logic ===================== */
(function(){
  const TOTAL_LOADING_MS = 5000; // 5 seconds requested
  const logo = document.getElementById('logo');
  const loadingDots = document.getElementById('loadingDots');
  const loadingText = document.getElementById('loadingText');
  const civilians = document.getElementById('civilians');
  const centerWrap = document.getElementById('centerWrap');
  const logoArea = document.getElementById('logoArea');
  const ribbon = document.getElementById('ribbon');

  // Animation parameters
  const spinDuration = 3600; // ms per full rotation (must match CSS .spinning speed: 3.6s)
  const animationStart = performance.now();
  let dotCount = 3;

  // Dots animation (cycling ... -> .. -> . )
  const dotInterval = setInterval(() => {
    dotCount = dotCount - 1;
    if(dotCount < 1) dotCount = 3;
    loadingDots.textContent = '.'.repeat(dotCount);
  }, 500);

  // Blinking of loading text is via CSS keyframes already

  // After TOTAL_LOADING_MS, we will stop the spinner exactly to upright (0deg).
  setTimeout(() => {
    clearInterval(dotInterval);

    // compute elapsed since start to figure current rotation angle
    const now = performance.now();
    const elapsed = now - animationStart;
    // fraction of rotation completed
    const frac = (elapsed % spinDuration) / spinDuration;
    const currentAngle = frac * 360; // degrees

    // we want to smoothly rotate to the nearest *higher* integer multiple of 360 (so it stops upright)
    // compute remaining angle to next 360 multiple
    const remaining = 360 - (currentAngle % 360);

    // remove infinite animation and apply an inline transform that animates to final rotation
    // to make it "perfect", do a short transition equal to remaining / 360 * spinDuration * smallFactor
    // but cap transition duration to around 700ms for smoothness
    const approxTime = Math.min(900, Math.max(300, (remaining / 360) * spinDuration * 0.6));

    // stop the CSS infinite animation and compute current rotateY value to continue from that angle
    logo.classList.remove('spinning');
    // set current instantaneous rotation (so CSS transition starts from true angle)
    logo.style.transform = `rotateY(${currentAngle}deg)`;

    // force layout so the style takes effect before transition
    void logo.offsetWidth;

    // animate to upright (add remaining) with transition
    logo.style.transition = `transform ${approxTime}ms cubic-bezier(.2,.9,.2,1)`;
    logo.style.transform = `rotateY(${currentAngle + remaining}deg)`;

    // After the smooth stop completes, show flow: fade out loading -> show CIVILIANS -> fade all -> redirect
    setTimeout(() => {
      // Hide loading text with exit animation
      loadingText.style.transition = 'opacity 1.6s ease';
      loadingText.style.opacity = '0';

      // After loading fades, show CIVILIANS
      setTimeout(() => {
        loadingText.style.display = 'none';
        civilians.style.opacity = '1';

        // CIVILIANS visible for 3 seconds
        setTimeout(() => {
          // Fade out everything (logo area, ribbon, civilians, cmatrix)
          centerWrap.classList.add('fadeAll');

          // Also fade canvas for nicer transition
          const canvas = document.getElementById('cmatrix');
          canvas.style.transition = 'opacity 1.6s ease';
          canvas.style.opacity = '0.02';

          // after fade, navigate to home.html
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1600);

        }, 3000);

      }, 900); // give loading text fade a little time to complete (matching CSS)
    }, approxTime + 40); // wait until logo transition finished (plus tiny buffer)

  }, TOTAL_LOADING_MS);
})();
</script>
